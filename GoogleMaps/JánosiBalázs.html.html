<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Maps P√©lda</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* A teljes t√©rk√©p kit√∂lti az oldalt */
    #map {
      height: 100vh;
      width: 100vw;
    }

    /* Egyszer≈± lebeg≈ë kontroll panel */
    #panel {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Lebeg≈ë UI panel -->
  <div id="panel">
    <strong>Google Maps Demo</strong><br>
    Budapest k√∂z√©pponttal + alap marker
  </div>

  <!-- A t√©rk√©p helye -->
  <div id="map"></div>

  <script>
    // A t√©rk√©p inicializ√°l√°sa
    function initMap() {
      const center = { lat: 47.4979, lng: 19.0402 }; // Budapest

      // T√©rk√©p l√©trehoz√°sa
      const map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 12,
        mapId: "DEMO_MAP_ID", // opcion√°lis (Google Map Styles)
      });

      // Marker hozz√°ad√°sa
      const marker = new google.maps.Marker({
        position: center,
        map: map,
        title: "Budapest",
      });

      // Info ablak markerhez
      const infowindow = new google.maps.InfoWindow({
        content: "<strong>√údv Budapesten! üá≠üá∫</strong>",
      });

      marker.addListener("click", () => {
        infowindow.open({
          anchor: marker,
          map,
          shouldFocus: false
        });
      });
    }
  </script>

  <!-- Google Maps API bet√∂lt√©s (IDE TEDD BE A SAJ√ÅT KULCSOD!) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap&v=weekly"
    async
    defer>
  </script>

</body>
</html>
