<!DOCTYPE html>
<html>
  <head>
    <title>Egyszerű Google Térkép példa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const hely = { lat: 47.687, lng: 17.635 }; // Győr koordinátái példaként
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: hely,
        });
        const marker = new google.maps.Marker({
          position: hely,
          map: map,
          title: "Győr",
        });
      }
    </script>
  </body>
</html>
