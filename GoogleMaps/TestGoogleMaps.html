<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teszt térkép</title>
  <style>
    /* A térkép méretének beállítása */
    #map {
      height: 100vh; /* A térkép teljes ablakméretet kap */
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Borsodnádasd Térkép </h1>
  <!-- A térkép megjelenítésére szolgáló div -->
  <div id="map"></div>

  <script>
    function initMap() {
      // A térkép kezdő helyzete és nagyítása
      const borsodnadasd = { lat: 48.12292560182333, lng: 20.24775199526981 };
	  const mainsquare = { lat: 48.12292560182333, lng: 20.24775199526981 };
      // Térkép inicializálása
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12, // Nagyítási szint
        center: borsodnadasd, // A térkép középpontja
      });
	  //Marker
	  const marker = new google.maps.Marker({
        map: map,
        position: mainsquare,
        title: 'Nagyanyám háza'
    });
	  }
  </script>
  <script 
    src=
	"https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap">
  defer>
  </script>
</body>
</html>
