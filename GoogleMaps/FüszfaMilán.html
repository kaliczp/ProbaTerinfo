<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pápa térkép</title>
  <style>
    /* A térkép méretének beállítása */
    #map {
      height: 100vh; /* A térkép teljes ablakméretet kap */
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Pápa Térkép </h1>
  <!-- A térkép megjelenítésére szolgáló div -->
  <div id="map"></div>

  <script>
    function initMap() {
      // A térkép kezdő helyzete és nagyítása
      const papa = { lat: 47.32620025811763, lng: 17.46832050233863 };
	  const korhaz = { lat: 47.32691959113979, lng: 17.473040995267667 };
      // Térkép inicializálása
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14, // Nagyítási szint
        center: papa, // A térkép középpontja
      });
	  const marker = new google.maps.Marker({
        map: map,
        position: korhaz,
        title: 'Kórház'
    });
	  }
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap">
  </script>
</body>
</html>
