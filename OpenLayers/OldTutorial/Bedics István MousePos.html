<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="ol.css" type="text/css"> <!-- styles for OpenLayers -->
		<script src="ol.js" type="text/javascript"></script> <!-- Loading OpenLayers Library -->
		<title>OpenLayers 3 example</title>
	</head>
	<body>
		<div id="map" style="width: 100%; height: 500px"></div> <!-- Map Render target -->
		<div id="mouse-position">&nbsp;</div>
		<script>
			
			var mousePositionControl = new ol.control.MousePosition(
			{
				coordinateFormat: ol.coordinate.createStringXY(4),
				projection: 'EPSG:4326',
				className: 'custom-mouse-position',
				target: document.getElementById('mouse-position'),
				undefinedHTML: '&nbsp;'
			});

			var map=new ol.Map( // creating a new OpenLayers Map object
			{
				layers: // enumerating layers: Image, Tile or Vector
				[
					new ol.layer.Tile( // new TileMap
					{
						source: new ol.source.OSM() // OpenStreetMap - Tile based
						//source: new ol.source.MapQuest({ layer:'osm' }) // Satellite Image - Tile based, layers: sat, osm, hyb
					}),
				],
				
				controls: ol.control.defaults().extend([mousePositionControl]), // default controls
				
				view: new ol.View( // new View
				{
					center: ol.proj.fromLonLat([17.632213, 47.616836]), // From Longitute,Latitude
					zoom: 15 // zoom level
				}),

				target: 'map' // set render target
			});
			
		</script>
	</body>
</html>
