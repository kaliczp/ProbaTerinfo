<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="ol.css" type="text/css"> <!-- styles for OpenLayers -->
		<script src="ol.js" type="text/javascript"></script> <!-- Loading OpenLayers Library -->
		<title>OpenLayers by MD</title>
	</head>
	<body>
		<div id="map" style="width: 100%; height: 600px"></div> <!-- Map Render target -->
		<script>
			var map=new ol.Map( // creating a new OpenLayers Map object
			{
				layers: // enumerating layers: Image, Tile or Vector
				[
					new ol.layer.Tile( // new TileMap
					{
						source: new ol.source.OSM() // OpenStreetMap - Tile based
						//source: new ol.source.MapQuest({ layer:'sat' }) // Satellite Image - Tile based
						//source: new ol.source.Stamen({ layer: 'toner' }) // Black and White
					})
				],
				
				//controls: ol.control.defaults(), // default controls
				controls: ol.control.defaults().extend([ new ol.control.ScaleLine() ]), // scale line
				//controls: ol.control.defaults().extend([new ol.control.FullScreen()]), // full screen
				//interactions: ol.interaction.defaults().extend([new ol.interaction.DragRotateAndZoom()]), // interaction
				
				view: new ol.View( // new View
				{
					//center: [0, 0], // centerPoint in WebMercator Projection
					center: ol.proj.fromLonLat([16.5432, 47.3870]), // From Longitute,Latitude
					//center: ol.proj.transform([16.5432, 47.3870], 'EPSG:4326', 'EPSG:3857'), // convert Lon/Lat from WGS84 to WebMercator
					zoom: 10 // zoom level
				}),

				target: 'map' // set render target to map div
			});
			
		</script>
	</body>
</html>
