<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="ol.css" type="text/css"> <!-- styles for OpenLayers -->
		<script src="ol.js" type="text/javascript"></script> <!-- Loading OpenLayers Library -->
		<title>OpenLayers 3 example</title>
	</head>
	<body>
		<div id="map" style="width: 100%; height: 600px"></div> <!-- Map Render target -->
		<script>
		
			var map=new ol.Map( // creating a new OpenLayers Map object
			{
				layers: // enumerating layers: Image, Tile or Vector
				[
					new ol.layer.Tile( // new TileMap
					{
						source: new ol.source.OSM() // OpenStreetMap - Tile based
						//source: new ol.source.MapQuest({ layer:'sat' }) // Satellite Image - Tile based, layers: sat, osm, hyb
					}),
					
					new ol.layer.Tile( // tiled layer
					{
						extent: [-13884991, 2870341, -7455066, 6338219],
						source: new ol.source.TileWMS(
						{
							url: 'http://demo.boundlessgeo.com/geoserver/wms',
							params: {'LAYERS': 'topp:states', 'TILED': true},
							serverType: 'geoserver'
						})
					})
				],
				
				view: new ol.View( // new View
				{
					center: [-10997148, 4569099], // From Longitute,Latitude
					zoom: 4 // zoom level
				}),

				target: 'map' // set render target
			});
			
		</script>
	</body>
</html>
