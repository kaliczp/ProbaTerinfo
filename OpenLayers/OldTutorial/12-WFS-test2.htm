<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://openlayers.org/en/v3.9.0/css/ol.css" type="text/css"> <!-- styles for OpenLayers -->
		<script src="http://openlayers.org/en/v3.9.0/build/ol.js" type="text/javascript"></script> <!-- Loading OpenLayers Library -->
		<title>OpenLayers 3 example</title>
	</head>
	<body>
		<div id="map" style="width: 100%; height: 600px"></div> <!-- Map Render target -->
		<script>		
		
			var bounds = [672617, 249808, 676434, 251027]; // boundary box
		
			var projection = new ol.proj.Projection( // Hungarian Unified Projection
			{
				code: 'EPSG:23700', // EOV
				units: 'm', // meter
				axisOrientation: 'neu' // north, east, up
			});
			
			var vectorSource = new ol.source.Vector(
			{
				format: new ol.format.GeoJSON(),
				url: function(extent, resolution, projection) 
				{
					return 'http://ims.nyme.hu:8080/geoserver/exp8test1/ows?service=WFS&' + // url, service
						'version=1.0.0&request=GetFeature&typeName=exp8test1:also_park_vonalak&' + // version, request, layer
						'outputFormat=application/json&srsname=EPSG:23700'; //&' + // output, projection
						//'bbox=' + extent.join(',') + ',EPSG:23700'; // boundary box
				},
				/*strategy: ol.loadingstrategy.tile(ol.tilegrid.createXYZ(
				{
					maxZoom: 19
				}))*/
			});

			var vector = new ol.layer.Vector(
			{
				source: vectorSource,
				style: new ol.style.Style(
				{
					stroke: new ol.style.Stroke(
					{
						color: 'rgba(0, 0, 255, 1.0)',
						width: 2
					})
				})
			});

			var raster = new ol.layer.Tile(
			{
				source: new ol.source.BingMaps(
				{
					imagerySet: 'Aerial',
					key: 'Your Bing Maps Key from http://bingmapsportal.com/ here'
				})
			});

			var map = new ol.Map(
			{
				layers: [raster, vector],
				target: document.getElementById('map'),
				
				view: new ol.View(
				{
					projection: projection,
					center: [673000, 250000],
					maxZoom: 19,
					zoom: 10
				})
			});
			
			map.getView().fit(bounds, map.getSize()); // zoom to boundary
			
		</script>
	</body>
</html>
