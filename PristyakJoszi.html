<!DOCTYPE html>
<!-- Az oldal nyitó kezdő tag-je -->
<html>
<!-- Fejléc -->
<head>
<title>Rólam</title>
<meta charset="utf-8">
</head>
<!-- Az oldal törzse -->
<body>
<h1>Bemutatkozás</h1>
<!-- megjelenő szöveg -->
<p>Na tudd meg ki vagyok én!<p>
<h1>Magamról</h1>
<h2>Italaim</h2>
<!-- Lista -->
<li> Kávé </li>
<li> Sör </li>
</ul>
<h2>Kedvenc színem</h2>
<!-- Gomb létrehozása a kattintásra JavaScriptet futtat. -->
<button type="button" onclick="document.getElementById('demo').innerText  = 'Zöld.'">Mi lehet a kedvenc színem?</button>
<!-- Bekezdés, azonosítóval (id) ellátva -->
<p id="demo">Kitalálod?</p>
<h1>Első JavaScript függvényem</h1>
<p>Függvénnyel változtatom meg a következő szöveget:</p>
<button type="button" onclick="myFunction()">Click Me!</button>
<p id="demo2">Ez a szöveg fog megváltozni.</p>

<script>
function terulet(oldalHossz) // a függvény definíciója
			{
				// function body
				terulet = oldalHossz * oldalHossz // négyzet terület számítása
				return terulet; // visszatérési érték
			}
			document.write('6 cm oldalhossz négyzet területe:', terulet(6), ' cm^2 a terület<br>');
		
function myFunction() {
 document.getElementById("demo2").innerHTML = "Ez a JavaScript függvény hatása!";
 }
 </script>
</body>
</html>
