<!DOCTYPE html>
<!-- Az oldal nyitó tag-je -->
<HTML>
<head>
<title>Próba</title>
</head>
<!-- Az oldal törzse -->
<BODY>
<!-- Címsor -->
<h1>Első címsor</h1>
<!-- Megjelenő szöveg -->
<h1>Italok</h1>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<h2>Kedvenc színem</h2>
<!-- Gomb létrehozása a kattintásra JavaScriptet futtat. -->
<button type="button" onclick="document.getElementById('demo').innerText  = 'Zöld.'">Mi lehet a kedvenc színem?</button>
<!-- Bekezdés, azonosítóval (id) ellátva -->
<p id="demo">Kitalálod?</p>
<h1>Első JavaScript függvényem</h1>
<p>Függvénnyel változtatom meg a következő szöveget:</p>
<button type="button" onclick="myFunction()">Click Me!</button>
<p id="demo2">This is a demonstration.</p>
<script>
function myFunction() {
 document.getElementById("demo2").innerHTML = "Ez a JavaScript függvény hatása!";
 }
 </script>
</body>
</html>
